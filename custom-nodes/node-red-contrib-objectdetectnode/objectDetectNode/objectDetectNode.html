<script type="text/javascript">
  RED.nodes.registerType("objects(legacy)", {
    category: "custom",
    color: "#cbcbcb",
    defaults: {
      name: { value: "objects(legacy)" },
      text: { value: "" },
    },
    inputs: 1,
    outputs: 1,
    inputLabels: function () {
      var lab = "";
      var props = null;
      if (!Array.isArray(props)) {
        props = [
          { p: "imagePath", v: this.imagePath, vt: "str" },
        ];
      }
      if (props) {
        for (var i = 0, l = props.length; i < l; i++) {
          if (i > 0) lab += "\n";
          if (i === 5) {
            lab += "... +" + (props.length - 5);
            break;
          }
          lab += props[i].p + ": ";

          var propType = props[i].p === "payload" ? this.payloadType : props[i].vt;
          if (propType === "json") {
            try {
              var parsedProp = JSON.parse(
                props[i].p === "payload" ? this.payload : props[i].v
              );
              propType = typeof parsedProp;
              if (propType === "object" && Array.isArray(parsedProp)) {
                propType = "Array";
              }
            } catch (e) {
              propType = "invalid";
            }
          }
          lab += propType
        }
      }
      return lab;
    },
    outputLabels: function () {
      var lab = "";
      var props = null;
      if (!Array.isArray(props)) {
        props = [
          { p: "objectDetails", v: this.objectDetails, vt: "str" },
          { p: "imageUrl", v: this.imageUrl, vt: "str" },
        ];
      }
      if (props) {
        for (var i = 0, l = props.length; i < l; i++) {
          if (i > 0) lab += "\n";
          if (i === 5) {
            lab += "... +" + (props.length - 5);
            break;
          }
          lab += props[i].p + ": ";

          var propType = props[i].p === "payload" ? this.payloadType : props[i].vt;
          if (propType === "json") {
            try {
              var parsedProp = JSON.parse(
                props[i].p === "payload" ? this.payload : props[i].v
              );
              propType = typeof parsedProp;
              if (propType === "object" && Array.isArray(parsedProp)) {
                propType = "Array";
              }
            } catch (e) {
              propType = "invalid";
            }
          }
          lab += propType
        }
      }

      return lab;
    },
    icon: "font-awesome/fa-object-ungroup",
    label: function () {
      return this.name || "objects(legacy)";
    },
  });
</script>

<script type="text/x-red" data-help-name="objects(legacy)">
  <p>The object detection custom node that can detect object from jpg image file. <br/></p>
</script>

<script type="text/x-red" data-template-name="objects(legacy)">
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name </label>
      <input type="text" id="node-input-name" data-i18n="Name" placeholder="Name">
  </div>


    <h5>Object Detection by .jpg file path</h5>
</script>
