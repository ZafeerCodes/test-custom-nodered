        function getAllUsedModules() {
            var moduleSet = new Set();
            for (var id in knownFunctionNodes) {

                                moduleSet.add(knownFunctionNodes[id].libs[i].module);
                            }
                        }
                    }
                }
            }
            var modules = Array.from(moduleSet);
            modules.sort();
            return modules;
        }

        function getLibsList() {
            var _libs = [];
            if (RED.settings.functionExternalModules !== false) {
                var libs = $("#node-input-libs-container").editableList("items");
                libs.each(function (i) {
                    var item = $(this);
                    var v = item.find(".node-input-libs-var").val();
                    var n = item.find(".node-input-libs-val").typedInput("type");
                    if (n === "_custom_") {
                        n = item.find(".node-input-libs-val").val();
                    }
                    if ((!v || (v === "")) ||
                        (!n || (n === ""))) {
                        return;
                    }
                    _libs.push({
                        var: v,
                        module: n
                    });
                });
            }
            return _libs;
        }

        function mapType(type) {
            switch (type) {
                case "string":
                    return "str";
                case "array":
                    return "array_str";
                case "object":
                    return "object";
                case "number":
                    return "num";
                case "boolean":
                    return "boolean";
                default:
                    return "str";
            }
        }

        function trackMsgChanges(code) {
            const lines = code.split('\n');
            const msgHierarchy = {};
            const variables = {};

            function getTypeAndValue(value) {
                if (Array.isArray(value)) {
                    return {
                        type: 'array',
                        value: value
                    };
                }

                if (value === null) {
                    return {
                        type: 'null',
                        value: null
                    };
                }

                if (typeof value === 'object') {
                    return {
                        type: 'object',
                        value: value
                    };
                }

                return {
                    type: typeof value,
                    value: value
                };
            }

            function safeEval(str) {
                try {
                    str = str.trim().replace(/;$/, '');
                    // Handle arrays
                    if (str.startsWith('[') && str.endsWith(']')) {
                        return str.slice(1, -1).split(',').map(item => Number(item.trim()));
                    }
                    // Handle strings
                    if ((str.startsWith('"') && str.endsWith('"')) ||
                        (str.startsWith("'") && str.endsWith("'"))) {
                        return str.slice(1, -1);
                    }
                    // Handle numbers
                    if (!isNaN(str)) {
                        return Number(str);
                    }
                    return str;
                } catch (e) {
                    return str;
                }
            }

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                if (line.startsWith('const ') || line.startsWith('let ')) {
                    let varContent = '';
                    let varName = '';

                    if (line.includes('{')) {
                        varName = line.match(/(const|let)\s+(\w+)/)[2];
                        varContent = line;
                        let braceCount = (line.match(/{/g) || []).length - (line.match(/}/g) || []).length;

                        while (braceCount > 0 && i < lines.length - 1) {
                            i++;
                            varContent += lines[i];
                            braceCount += (lines[i].match(/{/g) || []).length;
                            braceCount -= (lines[i].match(/}/g) || []).length;
                        }

                        try {
                            const cleanContent = varContent.replace(/(const|let)\s+\w+\s*=\s*/, '').replace(/;$/, '');
                            variables[varName] = eval(`(${cleanContent})`);
                        } catch (e) {
                            variables[varName] = {};
                        }
                    } else {
                        const match = line.match(/(const|let)\s+(\w+)\s*=\s*(.*?);?$/);
                        if (match) {
                            varName = match[2];
                            varContent = match[3];
                            variables[varName] = safeEval(varContent);
                        }
                    }
                }

                const msgPropMatch = line.match(/^msg\.([\w$]+)\s*=\s*(.*?);?$/);
                if (msgPropMatch) {
                    const [, propName, value] = msgPropMatch;
                    const trimmedValue = value.trim();

                    if (variables.hasOwnProperty(trimmedValue)) {
                        msgHierarchy[propName] = getTypeAndValue(variables[trimmedValue]);
                    } else {
                        msgHierarchy[propName] = getTypeAndValue(safeEval(trimmedValue));
                    }
                }

                if (line.includes('msg = {...msg, ...')) {
                    const spreadMatch = line.match(/\.\.\.(\w+)/g);
                    if (spreadMatch) {
                        const spreadVar = spreadMatch[1].slice(3);
                        if (variables[spreadVar]) {
                            const spreadObj = variables[spreadVar];
                            Object.keys(spreadObj).forEach(key => {
                                msgHierarchy[key] = getTypeAndValue(spreadObj[key]);
                            });
                        }
                    }
                }
            }

            return msgHierarchy;
        }
        RED.nodes.registerType('multi languages', {
            category: 'custom',
            color: "#cbcbcb",
            defaults: {
                name: { value: "_DEFAULT_" },
                func: { value: "" },
                outputs: { value: 1 },
                selectedLang: { value: "javascript" },
                timeout: { value: RED.settings.functionTimeout || 0 },
                noerr: {
                    value: 0, required: true,
                    validate: function (v, opt) {
                        if (!v) {
                            return true;
                        }
                        return RED._("node-red:function.error.invalid-js");
                    }
                },
                initialize: { value: "" },
                finalize: { value: "" },
                libs: {
                    value: [], validate: function (v, opt) {
                        if (!v) { return true; }
                        for (var i = 0, l = v.length; i < l; i++) {
                            var m = v[i];
                            if (!RED.utils.checkModuleAllowed(m.module, null, installAllowList, installDenyList)) {
                                return RED._("node-red:function.error.moduleNotAllowed", {
                                    module: m.module
                                });
                            }
                            if (m.var === "" || / /.test(m.var)) {
                                return RED._("node-red:function.error.moduleNameError", {
                                    name: m.var
                                });
                            }
                            if (missingModules.indexOf(m.module) > -1) {
                                return RED._("node-red:function.error.missing-module", {
                                    module: m.module
                                });
                            }
                            if (invalidModuleVNames.indexOf(m.var) !== -1) {
                                return RED._("node-red:function.error.moduleNameError", {
                                    name: m.var
                                });
                            }
                        }
                        return true;
                    }
                },
                outputProperties: {
                    value: []
                }
            },
            inputs: 1,
            outputs: 1,
            icon: "font-awesome/fa-code",
            label: function () {
                return this.name || "multi languages"
            },
            labelStyle: function () {
                return this.name ? "node_label_italic" : "";
            },

                var that = this;
                const node = this;

                $("#node-input-func").val(that.func === "" ? getEditorConfigs(that.selectedLang)?.msgCode : that.func)

                                });
                            } else if (that.editor.getDomNode() === editor[0]) {
                                that.editor.focus();
                                that.editor.getSession().setMode({

                                    ext: getEditorConfigs(that.selectedLang)?.ext || "js"
                                });

                });

                        value = Math.max(value, parseInt($(this).attr("aria-valuemin")));

                    return editor;

                        var value = editor.getValue();

                        RED.editor.editJavaScript({
                            value: value,
                            width: "Infinity",
                            stateId: editor.__stateId,
                            mode: getEditorConfigs(that.selectedLang)?.mode || "ace/mode/nrjavascript",
                            focus: true,
                            cancel: function () {
                                setTimeout(function () {
                                    editor.focus();
                                }, 250);
                            },
                            complete: function (v, cursor) {
                                editor.setValue(v, -1);
                                setTimeout(function () {
                                    editor.restoreView();
                                    editor.focus();
                                }, 250);
                            },
                            extraLibs: extraLibs

                        var config = getEditorConfigs(that.selectedLang);

                        that.initEditor.getSession().setMode({
                            path: config?.mode || "ace/mode/nrjavascript",
                            mode: config?.mode || "ace/mode/nrjavascript",
                            v: Date.now(),
                            ext: config?.ext || "js"
                        });

                        that.editor.getSession().setMode({
                            path: config?.mode || "ace/mode/nrjavascript",
                            mode: config?.mode || "ace/mode/nrjavascript",
                            v: Date.now(),
                            ext: config?.ext || "js"
                        });

                        that.finalizeEditor.getSession().setMode({
                            path: config?.mode || "ace/mode/nrjavascript",
                            mode: config?.mode || "ace/mode/nrjavascript",
                            v: Date.now(),
                            ext: config?.ext || "js"
                        });

                        that.initEditor.setValue(config?.startCode, -1);
                        that.editor.setValue(config?.msgCode || "", -1);
                        that.finalizeEditor.setValue(config?.stopCode, -1);
                        // that.editor.setValue($("#node-input-func").val() || "", -1);
                        // that.finalizeEditor.setValue(that.finalizeEditor.getValue() || config?.stopCode, -1);

                        setTimeout(function () {
                            that.editor.focus();
                        }, 250);
                    }
                });
            },
            oneditsave: function () {
                var node = this;
                var noerr = 0;
                $("#node-input-noerr").val(0);
                let lang = node.selectedLang;
                let configs = getEditorConfigs(lang);
                var disposeEditor = function (editorName, targetName, defaultValue) {
                    var editor = node[editorName];
                    var annot = editor.getSession().getAnnotations();
                    for (var k = 0; k < annot.length; k++) {
                        if (annot[k].type === "error") {
                            noerr += annot.length;
                            break;
                        }
                    }
                    var val = editor.getValue();
                    if (defaultValue) {
                        if (val.trim() == defaultValue.trim()) {
                            val = "";
                        }
                    }
                    editor.destroy();
                    delete node[editorName];
                    $("#" + targetName).val(val);
                }
                disposeEditor("editor", "node-input-func");
                disposeEditor("initEditor", "node-input-initialize", configs?.startCode);
                disposeEditor("finalizeEditor", "node-input-finalize", configs?.stopCode);

                $("#node-input-noerr").val(noerr);
                this.noerr = noerr;
                node.libs = getLibsList();


                const fullFlowData = RED.nodes.createCompleteNodeSet();
                function getConnectedNodes(nodeId) {
                    return fullFlowData.filter(node =>
                        node?.wires?.some(wireIds => Array.isArray(wireIds) && wireIds.includes(nodeId))
                    );
                }
                const connectedNodes = getConnectedNodes(node.id);
                if (!Array.isArray(node.outputProperties)) {
                    node.outputProperties = [];
                }
                const newOutputProperties = connectedNodes.flatMap(node =>
                    Array.isArray(node.outputProperties)
                        ? node.outputProperties.map(property => ({ ...property }))
                        : []
                );

                const trackMessageResults = trackMsgChanges(node.func || "");
                console.log(Object.keys(trackMessageResults)?.map((key) => key)?.map((key) => {
                    return {
                        key: key,
                        type: mapType(trackMessageResults[key].type) || ""
                    }
                }), "TrackObject");

                node.outputProperties = [...node.outputProperties, ...newOutputProperties].filter(
                    (value, index, self) =>
                        index === self.findIndex(v => v.key === value.key)
                );

                console.log(node, "Final Saved from MultiLang!")
            },
            oneditcancel: function () {
                var node = this;

                node.editor.destroy();
                delete node.editor;

                node.initEditor.destroy();
                delete node.initEditor;

                node.finalizeEditor.destroy();
                delete node.finalizeEditor;
            },
            oneditresize: function (size) {
                var rows = $("#dialog-form>div:not(.node-text-editor-row)");
                var height = $("#dialog-form").height();
                for (var i = 0; i < rows.length; i++) {
                    height -= $(rows[i]).outerHeight(true);
                }
                var editorRow = $("#dialog-form>div.node-text-editor-row");
                height -= (parseInt(editorRow.css("marginTop")) + parseInt(editorRow.css("marginBottom")));
                $("#dialog-form .node-text-editor").css("height", height + "px");

                var height = size.height;
                $("#node-input-init-editor").css("height", (height - 83) + "px");
                $("#node-input-func-editor").css("height", (height - 83) + "px");
                $("#node-input-finalize-editor").css("height", (height - 83) + "px");

                this.initEditor.resize();
                this.editor.resize();
                this.finalizeEditor.resize();

                $("#node-input-libs-container").css("height", (height - 192) + "px");
            },
            onadd: function () {
                if (this.name === '_DEFAULT_') {
                    this.name = ''
                    RED.actions.invoke("core:generate-node-names", this, { generateHistory: false })
                }
            }
        });
    })();
</script>
